    <div class="transcript-search">
        <!-- Add a input field for keyword search -->
        <input type="text" id="keywordInput" placeholder="Enter keyword..."/>
        <!-- Add a button for submission -->
        <div class="buttons">
            <button class="button center-button" id="searchButton">Search</button>
        </div>
        <!-- Add a div for search results -->
        <div id="searchResults"></div>
        <!-- Add a textarea for the transcript input-->
        <textarea id="transcriptInput" placeholder="Found transcripts here..."></textarea>
    </div>

    <!-- Include the JavaScript file for the adaptable framework -->
